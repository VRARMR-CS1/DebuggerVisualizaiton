<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="visualizer.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <title>Debugger AR Visualization</title>
</head>

<body>
    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]"></div>
        <div class="flex flex-col w-100 mt-20 items-center justify-center">
            <h1 class="text-black text-4xl font-sans font-black animate-slide-up">Debugger AR Visualization</h1>
            <form id="debugger-form" class="mt-10 flex flex-col">
                <label for="code-editor" class="text-black font-bold font-sans ">Enter Python Code:</label>
                <div id="code-editor" className="animate-slide-up"></div>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-400 animate-slide-up" type="submit">Visualize</button>
            </form>
        </div>
    
    <script src="../server.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
